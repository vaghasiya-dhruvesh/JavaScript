<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>Events</h1>
    <button id="stop">Stop</button>
</body>
<Script>
    setTimeout(function (){
        console.log('dhruv')    // After 2 sec this function print 'dhruv' but only one time
    }, 2000)

    const printName = function (){
        console.log('dhruvesh');
    }

    setTimeout(printName, 3000); // after 3 seconds, it calls printName function

    const demo = function (){
        const h1 = document.querySelector('h1');

        h1.innerHTML = "Welcome to India"
    }

    const changeText = setTimeout(demo, 3000);

    document.querySelector('#stop').addEventListener('click', function (){
        clearTimeout(changeText);
        console.log('Stopped');
    })

</Script>
</html>
